apiVersion: v1
kind: Secret
metadata:
  name: patient-service-secret
  namespace: medinsights
type: Opaque
stringData:
  # Database credentials (base64 encoded in production)
  # For production, use: echo -n 'value' | base64
  SPRING_DATASOURCE_USERNAME: patient_user
  SPRING_DATASOURCE_PASSWORD: patient_pass

  # PostgreSQL credentials
  POSTGRES_USER: patient_user
  POSTGRES_PASSWORD: patient_pass
  POSTGRES_DB: patient_db

---
# Note: In production, use external secret management:
# - Sealed Secrets
# - External Secrets Operator
# - HashiCorp Vault
# - Cloud provider secret managers (AWS Secrets Manager, GCP Secret Manager, Azure Key Vault)
