apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: patient-service
  namespace: argocd  # ArgoCD is typically installed in 'argocd' namespace
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  # Source repository configuration
  source:
    repoURL: https://github.com/YOUR_ORG/medinsight-patient-service.git  # Replace with your repo
    targetRevision: main  # or master, develop, etc.
    path: k8s/base  # Path to Kubernetes manifests

  # Destination cluster and namespace
  destination:
    server: https://kubernetes.default.svc  # In-cluster
    namespace: medinsights

  # Sync policy
  syncPolicy:
    automated:
      prune: true      # Auto-delete resources when removed from Git
      selfHeal: true   # Auto-sync when cluster state differs from Git
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true  # Auto-create namespace if it doesn't exist
      - PrunePropagationPolicy=foreground
      - PruneLast=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Health assessment
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # Ignore replica count differences (for HPA)
